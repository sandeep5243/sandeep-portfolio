<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="100" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="500" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main logo circle -->
  <circle cx="600" cy="315" r="120" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  
  <!-- SP Logo -->
  <circle cx="600" cy="315" r="80" fill="url(#logoGrad)"/>
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#667eea" letter-spacing="4px">SP</text>
  
  <!-- Name -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="white">Sandeep Prajapati</text>
  
  <!-- Title -->
  <text x="600" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.9)">MERN Stack Developer</text>
  
  <!-- Portfolio text -->
  <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="rgba(255,255,255,0.7)">Portfolio</text>
</svg>

